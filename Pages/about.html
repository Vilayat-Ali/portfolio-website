<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Resources/Media/img_logo/VilCrypt.ico">
    <link rel="stylesheet" href="../Resources/css/about.css">
    <link rel="stylesheet" href="../Resources/css/nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>VilCrypt | About</title>
</head>
<body>
    <nav>
        <div class="logo-brand">
            <img src="../Resources/Media/img_logo/VilCrypt.png">
        </div>
        <div class="links">
            <div class="home">Home</div>
            <div class="Doc">Documentation</div>
            <div class="Contributor">Contributors</div>
            <div class="About">About</div>
        </div>
        <div class="ham"><i class="fas fa-bars"></i></div>
    </nav>
    <div class="nav-tog">
        <div class="home">Home</div>
        <div class="Doc">Documentation</div>
        <div class="Contributor">Contributors</div>
        <div class="About">About</div>
    </div>
    <!-- Website body starts from here -->
    <div class="author-block">
        <div class="col-1">
            <img src="../Resources/Media/img_logo/vilAnimX.png">
        </div>
        <div class="col-2">
            <p><span class="Name"></span></p>
            <p class="role-title">Roles:</p>
            <ul id="roleAuthor"></ul>
            <p class="role-title">Email:</p>
            <p><span class="Email"></span></p>
            <p class="role-title">LinkedIn:</p>
            <p><span class="LinkedIn"></span></p>
            <p class="role-title">Status:</p>
            <p><span class="status"></span></p>
            <p class="role-title">Organization:</p>
            <p><span class="org"></span></p>
            <p class="role-title">Schedule status:</p>
            <p><span class="sch_status"></span></p>
            <p class="role-title">Events:</p>
            <table class="tableData">
                <tr>
                    <th>Name of Event</th>
                    <th>Organizer</th>
                    <th>Performance</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p class="title-footer">Vilcrypt (c) - Syed Vilayat Ali Rizvi</p>
    </footer>
    <!-- Website body starts from here -->
    <script>
        const Home = document.querySelector('.home');
        const Doc = document.querySelector('.Doc');
        const Contributor = document.querySelector('.Contributor');
        const About = document.querySelector('.About');
        const ham = document.querySelector('.ham');

        Home.addEventListener('click', ()=>{
            window.location.href = "../index.html";
        });

        Doc.addEventListener('click', ()=>{
            window.location.href = "./doc.html";
        });

        Contributor.addEventListener('click', ()=>{
            window.location.href = "./contributor.html";
        });

        About.addEventListener('click', ()=>{
            window.location.href = "./about.html";
        });

        var count = false;

        ham.addEventListener('click', ()=>{
            if(count == false){
            const tog = document.querySelector('.nav-tog');
            tog.style.marginLeft = "0vw"; 
            tog.style.transition = "250ms";
            count = true;
            }
            else{
                const tog = document.querySelector('.nav-tog');
                var road = tog.offsetWidth;
                tog.style.marginLeft = "-110vw"; 
                tog.style.transition = "250ms";
                count = false;    
            }
        })
    </script>
    <script src="https://kit.fontawesome.com/f89eb210df.js" crossorigin="anonymous"></script>
    <script src="../Resources/scripts/author.js"></script>
</body>
</html>
